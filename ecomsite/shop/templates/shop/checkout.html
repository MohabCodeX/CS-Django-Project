<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <ul class="list-group" id="item_list">
                   
                  </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form class="row g-3" method="POST">
                    {% csrf_token %}
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Name</label>
                      <input id ="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="your name...">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Email</label>
                      <input id="email" name="email" type="email" class="form-control" id="inputPassword4" placeholder="mohab@email.com">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Beni-suef">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input id="address2" name="address2"type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input id="city" name="city"type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select" id="state" name="state">
                        <option selected>Choose...</option>
                        <option>Cairo</option>
                        <option>Alexandria</option>
                        <option>Beni-Suef</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                    </div>
                    
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Place Order</button>
                    </div>
                  </form>
            </div>
        </div>

    </div>
</body>
<script>
    if(localStorage.getItem('cart') == null){
        var cart = {};
    }
    else{
        var cart = JSON.parse(localStorage.getItem('cart'));
    }
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];

        itemString = `<li class="list-group-item">${name} | Qty: ${quantity}</li>`;
        $('#item_list').append(itemString);
    }
</script>
</html>
